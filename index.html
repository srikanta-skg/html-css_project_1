<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    /> -->
  <link rel="stylesheet" href="./style.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Our Pricing</h1>
    <div class="Annually_Monthly_block">
      <p> Annually</p>
      <input type="checkbox" id="toggle" class="checkbox" />  
      <label for="toggle" class="switch"></label>
      <p> Monthly</p>
    </div>
    <div class="flex-Cards">
      <div class="Card">
        <p>Basic</p>
        <h1>$199.99</h1>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="button button-transition">LEARN MORE</button>
      </div>
      <div class="Card">
        <p>Professional</p>
        <h1>$249.99</h1>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button class="button button-transition">LEARN MORE</button>
      </div>
      <br>
      <div class="Card">
        <p>Master</p>
        <h1>$399.99</h1>
        <hr>
        <p>3 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="button button-transition"> LEARN MORE</button>
      </div>
    </div>
  </div>
</body>

</html>
